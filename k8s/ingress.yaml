apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-rag-ingress
  namespace: llm-rag-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: <your-domain>
    http:
      paths:
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /rag
        pathType: Prefix
        backend:
          service:
            name: rag-service
            port:
              number: 8001