version: "3.9"

services:
  rag-service:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - .:/app
    environment:
      PYTHONPATH: "/app"
    depends_on:
      - redis

  redis:
    image: redis:7

  worker:
    build: .
    command: celery -A app.worker.celery_app worker --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
